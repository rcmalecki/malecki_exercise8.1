<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>United States Capitals</title>
		<link type="text/css" rel="stylesheet" href="styles/style.css"></link>
	</head>
	
	<body>
		<header>
			<h1>Learn the State Capitals!</h1>
		</header>
	
		<div class="flashcard" onmouseover=getCapital("Alabama")>
			<h1>Alabama</h1>
			<img src="images/alabama.jpg" alt="Alabama">
		</div>
		
		<div class="flashcard" onmouseover=getCapital("Alaska")>
			<h1>Alaska</h1>
			<img src="images/alaska.jpg" alt="Alaska">
		</div>
		
		<div class="flashcard" onmouseover=getCapital("Arizona")>
			<h1>Arizona</h1>
			<img src="images/arizona.jpg" alt="Arizona">
		</div>
		
		<div class="flashcard" onmouseover=getCapital("Arkansas")>
			<h1>Arkansas</h1>
			<img src="images/arkansas.jpg" alt="Arkansas">
		</div>
		
		<div class="flashcard" onmouseover=getCapital("California")>
			<h1>California</h1>
			<img src="images/california.jpg" alt="California">
		</div>
		
		<div class="flashcard" onmouseover=getCapital("Colorado")>
			<h1>Colorado</h1>
			<img src="images/colorado.jpg" alt="Colorado">
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
